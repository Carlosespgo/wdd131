<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="form1">
            <section>
                <label>Product Name
                    <select name="PName" id="nameSelect" required>
                            <option value="">Choose a Product ...</option>
                    </select>
                </label>
            </section>
            <section>
                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </section>
            <section>
                <label>Date of Installation <input type="date" name="InstallationDate" required></label>
            </section>
            <section>
                <div id="check">Wich features did you find useful in the product?<br>(Check all that apply)</div>
                    <label><input type="checkbox" name="durability" value="yes"> Durability </label>
                    <label><input type="checkbox" name="use" value="yes"> Easy of Use </label>
                    <label><input type="checkbox" name="performance" value="yes"> Performance </label>
                    <label><input type="checkbox" name="design" value="yes"> Design </label>
            </section>
            <section>
                <label>Written Review: <input type="text" name="review"></label>
            </section>
            <section>
                <label>Your name: <input type="text" name="username"></label>
            </section>
            <section>
                <input type="submit" value="Post Review">
            </section>
        </form>
    </main>
    <footer>
        <p>Â©<span id="currentyear"></span> Carlos Espinel - Colombia</p>
        <p>Last Modification: <span class="lastModified"></span></p>
    </footer>
</body>
</html>
